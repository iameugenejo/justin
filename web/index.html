  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 100px auto;
    }
    /* pagination */
    .pagination {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      min-height: 100vh;
      font-size: 24px;
      gap: 10px;
      padding-right: 10px;
    }
    .page-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* Add cursor pointer for touch indication */
    }
    .page-item i {
      margin: 24px;
      color: #007bff;
    }

    /* buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      min-height: 100vh;
      font-size: 24px;
      gap: 10px;
    }
    .button-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* Add cursor pointer for touch indication */
    }
    .button-item i {
      font-size: 48px;
      color: #007bff;
    }
    
    .hidden {
        display: none;
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.button-item').forEach(item => {
      ['touchstart', 'click'].forEach(function(e) {
        item.addEventListener(e, () => {
            window.speechSynthesis.cancel();
            const text = item.dataset.text;
            // Use a Text-to-Speech API or library to sound out the text
            // For example, using the SpeechSynthesis API:
            if (window.speechSynthesis) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
            } else {
            console.log(`Text to speech not supported. Text: ${text}`);
            }
        });
      }) 
    });

    document.querySelectorAll('.page-item').forEach(item => {
      ['touchstart', 'click'].forEach(function(e) {
        item.addEventListener(e, () => {
            const text = item.dataset.text;
            if (text.length == 0) {
                return;
            }
            
            document.querySelectorAll('.buttons').forEach(item => {
                item.classList.add('hidden');
            });

            document.querySelectorAll('.buttons-' + item.dataset.page).forEach(item => {
                item.classList.remove('hidden');
            });
            
            // Use a Text-to-Speech API or library to sound out the text
            // For example, using the SpeechSynthesis API:
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 2.5;
                window.speechSynthesis.speak(utterance);
            } else {
            console.log(`Text to speech not supported. Text: ${text}`);
            }
        });
      }) 
    });
